<!DOCTYPE html>
<html lang="en" ng-app="urf">
<head>
	<meta charset="utf-8">
	<meta name="viewport" value="width=device-width">
	<title>Urf Ninja</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link href='http://fonts.googleapis.com/css?family=Galdeano' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<nav class="navbar navbar-urf navbar-fixed-top ng-cloak urf-container" ng-class="{'navbar-hide': !enabled}" ng-controller="urfNav" ng-cloak>
		<div class="container-fluid">
			<div class="row nav-items">
				<div class="col-md-2">
					<h1 class="navLogo">Cards <span>of</span><br/>Legends</h1>
				</div>
				<div class="col-md-7">
					<div ng-controller="urfDeckHandler" class="urf-card-deck">
						<urf-card ng-repeat="(key, cardCopy) in handler.deck" render="square" card="cardCopy" tile="true" size="small"></urf-card>
					</div>
				</div>
				<div class="col-md-3">
					<div class="btn btn-play btn-lg lobby-play">Play</div>	
				</div>
			</div>
		</div>
	</nav>
	<div ng-view></div>
	<script src="js/bundle.js"></script>
</body>
</html>
