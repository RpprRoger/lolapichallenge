<!DOCTYPE html>
<html lang="en" ng-app="urf">
<head>
	<meta charset="utf-8">
	<meta name="viewport" value="width=device-width">
	<title>Urf Ninja</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link href='http://fonts.googleapis.com/css?family=Galdeano' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<nav class="navbar navbar-urf navbar-fixed-top ng-cloak urf-container" ng-class="{'navbar-hide': !enabled}" ng-controller="urfNav" ng-cloak>
		<div class="container-fluid">
			<div class="row nav-items">
				<div class="col-md-2">
					<a href="/lobby"><h1 class="navLogo">Cards <span>of</span><br/>Legends</h1></a>
				</div>
				<div class="col-md-7">
					<div ng-controller="urfDeckHandler" class="urf-card-deck">
						<urf-card ng-repeat="card in handler.deck track by $index" ng-click="setPointer($index)" render="square" card="card" tile="true" size="small" ng-class="{'deck-select': handler.cardPointer == $index}"></urf-card>
					</div>
				</div>
				<div class="col-md-3" ng-controller="play">
					<div ng-click="findGame()" class="btn btn-play btn-lg lobby-play">Play</div>
				</div>
			</div>
		</div>
	</nav>
	<div class="ng-cloak" ng-controller="flash">
		<ul>
			<li ng-repeat="message in messages" ng-if="message.text" class="alert {{message.type}}" role="alert">
				<span class="glyphicon"></span>
				<span>{{message.text}}</span>
				<button type="button" class="close" aria-label="Close" ng-click="removeMessage($index)"><span aria-hidden="true">&times;</span></button>
			</li>
		</ul>
	</div>
	<div ng-view></div>
	<script src="js/bundle.js"></script>
</body>
</html>
