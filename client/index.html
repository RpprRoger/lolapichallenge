<!DOCTYPE html>
<html lang="en" ng-app="urf">
<head>
	<meta charset="utf-8">
	<meta name="viewport" value="width=device-width">
	<title>Urf Ninja</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link href='http://fonts.googleapis.com/css?family=Galdeano' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<nav class="navbar navbar-urf navbar-fixed-top ng-cloak urf-container" ng-class="{'navbar-hide': !enabled}" ng-controller="urfNav" ng-cloak>
		<div class="container">
			<div class="row">
				<div class="col-md-10 col-md-offset-1 urf-card-bank">
					<urf-card></urf-card>
					<urf-card></urf-card>
					<urf-card></urf-card>
					<urf-card></urf-card>
					<urf-card></urf-card>
					<urf-card></urf-card>
					<urf-card></urf-card>
					<urf-card></urf-card>
					<urf-card></urf-card>
					<urf-card></urf-card>
					<urf-card></urf-card>
					<urf-card></urf-card>
					<urf-card></urf-card>
					<urf-card></urf-card>
					<urf-card></urf-card>
				</div>
				<div class="col-md-1">
					
				</div>
			</div>
		</div>
	</nav>
	<div class="ng-cloak" ng-controller="flash">
		<div ng-if="message.text" class="alert {{message.type}}" role="alert">
			<span class="glyphicon"></span>
			<span>{{message.text}}</span>
		</div>
	</div>
	<div ng-view></div>
	<script src="js/bundle.js"></script>
</body>
</html>
