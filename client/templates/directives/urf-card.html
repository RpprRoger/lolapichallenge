<div ng-if="card" class="card" ng-class="{tiled: tile}">
	<div ng-class="{small: size == 'small'}" tooltip-html-unsafe="{{tooltipHtml}}" tooltip-placement="{{tip}}" class="square" style="background-image:url(http://ddragon.leagueoflegends.com/cdn/5.2.1/img/champion/{{card.championImage.image.full}})">
	</div>
</div>
<div ng-if="!card" class="card" ng-class="{tiled: tile}">
	<div class="empty-square" ng-class="{small: size == 'small'}">
	</div>
</div>
